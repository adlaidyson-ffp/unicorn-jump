<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unicorn Jump</title>
    
    <meta name="description" content="Unicorn Jump: A magical, retro-style endless runner game featuring a jumping unicorn! Playable on desktop and mobile.">
    <meta name="keywords" content="unicorn jump, retro game, endless runner, arcade, double jump, HTML5 game">
    <meta name="author" content="Leilani's Game">
    
    <link rel="icon" type="image/png" href="https://cdn.fusedframe.co.uk/unicorn-jump/logos/Unicorn-Jump-Favicon-(Transparent).png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic styles for the page */
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Use space-between to push banner/footer to edges */
            align-items: center;
            /* FIX 1: Ensure full viewport height and prevent scrolling */
            height: 100vh; /* Use height: 100vh for a fixed, full-screen container */
            overflow: hidden; /* This is the key to preventing unwanted scrolling */
            /* FIX 1: Set a max-width for the entire game on very large screens */
            max-width: 1200px;
            margin: 0 auto; /* Center the whole content block */
            /* End FIX 1 */
            
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #4c1d2e, #2c1a3b); /* Darker background */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Styles for the Game Title Banner */
        .game-title-banner {
            width: 100%;
            max-width: 350px; 
            margin-bottom: 20px; 
            text-align: center;
            /* Removed min-height: 0 as it's not strictly necessary with flex-shrink */
        }

        .game-title-banner img {
            width: 90%; 
            height: auto;
            opacity: 0.95;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4)); 
        }

        /* Container for the game canvas and UI elements */
        .game-container {
            position: relative;
            /* FIX 1: Flexible sizing and maintaining a max aspect ratio */
            width: 90vw;
            flex-grow: 1; /* Allows it to take up the middle space */
            /* Calculate a max height based on a 16:9 aspect ratio or similar if needed */
            /* For a 16:9 max, height would be width * 9 / 16. Setting a max height is generally safer for aspect */
            max-width: 800px;
            /* FIX 1: The key to responsive canvas sizing while respecting max-width/height */
            max-height: calc(100vh - 170px); /* Arbitrary subtraction for banner and footer height */
            /* Use a common aspect ratio for the game area, e.g., 4:3 or 16:9. We'll let the script handle the final ratio if needed. */
            aspect-ratio: 1.6 / 1; /* Target a 16:10 or similar aspect ratio */
            width: min(90vw, 800px); /* Use min() to ensure it fits on small screens but doesn't get too wide */
            height: auto; /* Let height be determined by aspect-ratio and width */
            
            /* If the container is too tall, this will limit its height */
            /* We need to ensure that the canvas is constrained by the maximum height its container can have */
            
            /* END FIX 1 */
            
            border: 4px solid #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            background: linear-gradient(135deg, #ffc0cb, #d3a2e2); 
        }

        /* The main game canvas */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* ... (rest of the CSS is unchanged) ... */
        /* Overlay for messages like "Game Over" or "Tap to Start" */
        .message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            z-index: 10;
        }
        .message-overlay h1 {
            /* FIX 3: Make font size responsive */
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 0.5em;
        }
        .message-overlay p {
            /* FIX 3: Make font size responsive */
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
        }
        .message-overlay .instructions {
            /* FIX 3: Make font size responsive */
            font-size: clamp(0.7rem, 2vw, 1rem);
            margin-top: 2em;
            max-width: 80%;
            line-height: 1.5;
        }
        /* Simple class to hide elements */
        .hidden {
            display: none;
        }
        /* Styling for score and high score displays */
        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            /* FIX 3: Make font size responsive */
            font-size: clamp(1rem, 3vw, 1.5rem);
        }
        .high-score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            /* FIX 3: Make font size responsive */
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
        }
        /* Footer styling */
        footer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 0;
        }
        footer img {
            width: 130px;
            opacity: 0.8;
        }
        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
        .github-btn {
            background-color: #ffc0cb;
            color: #2c1a3b;
            text-decoration: none;
            padding: 8px 16px; 
            border-radius: 10px;
            font-size: 0.8rem; 
            text-shadow: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        .github-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            background-color: #f8a7b9;
        }
    </style>
</head>
<body>

    <div class="game-title-banner">
        <img src="https://cdn.fusedframe.co.uk/unicorn-jump/logos/Unicorn-Jump-Banner-Logo-(Transparent).png" alt="Unicorn Jump Logo">
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="message-overlay">
            <h1>Unicorn Jump</h1>
            <p>Press Space or Tap to Start</p>
            <p class="instructions">Tap once to jump, and tap again in mid-air for a double jump! You must jump over ALL obstacles, even the high ones!</p>
        </div>
        <div id="gameOverScreen" class="message-overlay hidden">
            <h1>Game Over</h1>
            <p>Press Space or Tap to Restart</p>
        </div>
        <div id="highScoreDisplay" class="high-score-display">HI 0</div>
        <div id="scoreDisplay" class="score-display">0</div>
    </div>

    <footer>
        <img src="https://cdn.fusedframe.co.uk/main-logos/png/Banner%20Logo%20(No%20Circle)%20Light%20(Transparent).png" alt="Banner Logo">
        <p>Made for Leilani</p>
        <a href="#" class="github-btn">View on GitHub</a>
    </footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI Elements
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');

        // Game state variables
        let isPlaying = false;
        let score = 0;
        let highScore = localStorage.getItem('unicornHighScore') || 0;
        
        const BASE_GAME_SPEED = 5; 
        let gameSpeed = BASE_GAME_SPEED;
        const REFERENCE_WIDTH = 800; 
        
        let obstacles = [];
        let particles = [];
        let stars = [];
        let frameCount = 0;
        let nextObstacleFrame = 100;

        // Unicorn sprite
        const unicornImage = new Image();
        let isImageLoaded = false;
        unicornImage.onload = () => {
            isImageLoaded = true;
            drawUnicorn(); 
        };
        unicornImage.src = 'https://cdn.fusedframe.co.uk/unicorn-jump/sprite/Unicorn-Sprite.png';
        
        // Constants
        const GRAVITY = 0.6;
        const JUMP_STRENGTH = -12;
        const GROUND_HEIGHT_RATIO = 0.85;
        const COLLISION_PADDING = 18; 

        // Unicorn properties
        const unicorn = {
            x: 10, 
            y: 0, 
            width: 85, 
            height: 85, 
            velocityY: 0,
            jumpsLeft: 2,
            isGrounded: true,
        };

        // **FIX 1: Pre-calculate the Star Field**
        // Only create the stars once and manage their positions, do not create them on every resize unless necessary.
        const MAX_STARS = 50; 
        
        // Resize the canvas to fit its container
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            unicorn.y = canvas.height * GROUND_HEIGHT_RATIO - unicorn.height; 
            
            gameSpeed = BASE_GAME_SPEED * (canvas.width / REFERENCE_WIDTH);
            unicorn.width = Math.max(50, Math.min(100, 85 * (canvas.width / REFERENCE_WIDTH)));
            unicorn.height = unicorn.width; 

            // **Fix 1: Only recreate stars if they haven't been created yet or if the canvas changes drastically**
            if (stars.length === 0) {
                createStars();
            } else {
                // Ensure star Y positions are recalculated relative to the new canvas height
                stars.forEach(star => {
                    if (star.y > canvas.height * GROUND_HEIGHT_RATIO) {
                         star.y = Math.random() * (canvas.height * GROUND_HEIGHT_RATIO);
                    }
                });
            }
        }

        // --- Drawing Functions ---

        function createStars() {
            stars = [];
            for (let i = 0; i < MAX_STARS; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height * GROUND_HEIGHT_RATIO),
                    size: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }
        }

        function drawStars() {
            const speedFactor = gameSpeed / BASE_GAME_SPEED;
            // **FIX 2: Optimize star loop**
            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                star.x -= 0.5 * speedFactor; // Slower than the main game speed
                if (star.x < 0) {
                    star.x = canvas.width;
                    // **FIX 2: Randomize Y position when wrapped to prevent banding**
                    star.y = Math.random() * (canvas.height * GROUND_HEIGHT_RATIO); 
                }
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // ... (drawGround, drawUnicorn, drawRainbow, drawCloud, drawObstacles are unchanged) ...

        function drawGround() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            const groundY = canvas.height * GROUND_HEIGHT_RATIO;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
        }

        function drawUnicorn() {
            if (!isImageLoaded) return;
            ctx.save();
            const rotation = unicorn.isGrounded ? Math.sin(frameCount * 0.2) * 0.15 : 0;
            ctx.translate(unicorn.x + unicorn.width / 2, unicorn.y + unicorn.height / 2);
            ctx.rotate(rotation);
            ctx.drawImage(unicornImage, -unicorn.width / 2, -unicorn.height / 2, unicorn.width, unicorn.height);
            ctx.restore();
        }
        
        function drawRainbow(obstacle) {
            const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082'];
            const radius = obstacle.width / 2;
            const yPos = obstacle.y + radius;
            for (let i = 0; i < colors.length; i++) {
                ctx.beginPath();
                ctx.arc(obstacle.x + radius, yPos, radius - i * 4, Math.PI, 0, false);
                ctx.strokeStyle = colors[i];
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        function drawCloud(obstacle) {
            ctx.fillStyle = '#f0f8ff';
            ctx.beginPath();
            ctx.arc(obstacle.x + 20, obstacle.y + 20, 20, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(obstacle.x + 40, obstacle.y + 10, 25, Math.PI * 1, Math.PI * 2);
            ctx.arc(obstacle.x + 65, obstacle.y + 20, 20, Math.PI * 1.5, Math.PI * 0.5);
            ctx.closePath();
            ctx.fill();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'rainbow') {
                    drawRainbow(obstacle);
                } else {
                    drawCloud(obstacle);
                }
            });
        }

        function updateAndDrawParticles() {
            const scaleFactor = canvas.width / REFERENCE_WIDTH;
            const particleGravity = 0.1 * scaleFactor;
            // **FIX 3: Limit the maximum number of particles**
            const MAX_PARTICLES = 200; 

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += particleGravity; 
                p.lifespan--;

                if (p.lifespan <= 0 || particles.length > MAX_PARTICLES) { // **Added safety check**
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.lifespan / 60;
                    ctx.fillStyle = '#f0e456';
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    ctx.globalAlpha = 1.0;
                }
            }
        }

        // --- Game Logic ---

        function updateUnicorn() {
            const scaleFactor = canvas.width / REFERENCE_WIDTH;
            const scaledGRAVITY = GRAVITY * scaleFactor;
            const groundY = canvas.height * GROUND_HEIGHT_RATIO;

            unicorn.velocityY += scaledGRAVITY;
            unicorn.y += unicorn.velocityY;

            // Prevent falling through the ground
            if (unicorn.y + unicorn.height > groundY) {
                unicorn.y = groundY - unicorn.height;
                unicorn.velocityY = 0;
                if (!unicorn.isGrounded) {
                    unicorn.jumpsLeft = 2; 
                    unicorn.isGrounded = true;
                }
            }
        }
        
        function jump() {
            const scaleFactor = canvas.width / REFERENCE_WIDTH;
            const scaledJUMP_STRENGTH = JUMP_STRENGTH * scaleFactor;

            if (unicorn.jumpsLeft > 0) {
                unicorn.velocityY = scaledJUMP_STRENGTH;
                unicorn.jumpsLeft--;
                unicorn.isGrounded = false;
                createJumpParticles(scaleFactor); 
            }
        }

        function createJumpParticles(scaleFactor) {
            // **FIX 4: Reduce the number of particles created per jump**
            const PARTICLE_COUNT = 7; 
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: unicorn.x + unicorn.width / 2,
                    y: unicorn.y + unicorn.height,
                    vx: (Math.random() - 0.5) * 2 * scaleFactor,
                    vy: (Math.random() * -2 - 1) * scaleFactor,
                    size: (Math.random() * 3 + 2) * scaleFactor,
                    lifespan: 60
                });
            }
        }
        
        // ... (spawnObstacle, updateObstacles, checkCollisionsAndPasses, updateScore, resetGame, startGame, endGame, updateHighScoreDisplay are unchanged) ...

        function spawnObstacle() {
            const groundY = canvas.height * GROUND_HEIGHT_RATIO;
            const type = Math.random() > 0.4 ? 'rainbow' : 'cloud';
            
            const scaleFactor = canvas.width / REFERENCE_WIDTH;
            const baseObstacleWidth = 80;
            const baseRainbowHeight = 50;
            const baseCloudHeight = 40;
            const baseHighCloudOffset = 120;
            
            const obstacleWidth = baseObstacleWidth * scaleFactor;
            const rainbowHeight = baseRainbowHeight * scaleFactor;
            const cloudHeight = baseCloudHeight * scaleFactor;
            const highCloudOffset = baseHighCloudOffset * scaleFactor;

            let obstacle;

            if (type === 'rainbow') {
                obstacle = {
                    x: canvas.width,
                    y: groundY - rainbowHeight,
                    width: obstacleWidth,
                    height: rainbowHeight,
                    type: 'rainbow',
                    isHigh: false,
                    cleared: false,
                };
            } else {
                const isHighCloud = Math.random() > 0.5;
                const cloudY = isHighCloud ? groundY - highCloudOffset : groundY - cloudHeight;
                obstacle = {
                    x: canvas.width,
                    y: cloudY,
                    width: obstacleWidth,
                    height: cloudHeight,
                    type: 'cloud',
                    isHigh: isHighCloud,
                    cleared: false,
                };
            }
            obstacles.push(obstacle);
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }

            if (frameCount >= nextObstacleFrame) {
                spawnObstacle();
                nextObstacleFrame = frameCount + Math.floor(Math.random() * 60 + 900 / (BASE_GAME_SPEED + (score / 200) * 0.2));
            }
        }
        
        function checkCollisionsAndPasses() {
            const scaleFactor = canvas.width / REFERENCE_WIDTH;
            const scaledCOLLISION_PADDING = COLLISION_PADDING * scaleFactor;

            for (const obstacle of obstacles) {
                if (unicorn.x < obstacle.x + obstacle.width - scaledCOLLISION_PADDING &&
                    unicorn.x + unicorn.width > obstacle.x + scaledCOLLISION_PADDING &&
                    unicorn.y < obstacle.y + obstacle.height - scaledCOLLISION_PADDING &&
                    unicorn.y + unicorn.height > obstacle.y + scaledCOLLISION_PADDING) {
                    return true; 
                }

                if (!obstacle.cleared && obstacle.x + obstacle.width < unicorn.x) {
                    if (obstacle.isHigh && unicorn.isGrounded) {
                        return true; 
                    }
                    obstacle.cleared = true; 
                }
            }
            return false;
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = Math.floor(score / 10);
            if (score > 0 && score % 200 === 0) {
                const newBaseSpeed = BASE_GAME_SPEED + 0.2 * (Math.floor(score / 200));
                gameSpeed = newBaseSpeed * (canvas.width / REFERENCE_WIDTH);
            }
        }

        function resetGame() {
            score = 0;
            gameSpeed = BASE_GAME_SPEED * (canvas.width / REFERENCE_WIDTH);
            obstacles = [];
            particles = [];
            frameCount = 0;
            nextObstacleFrame = 150; 
            unicorn.y = canvas.height * GROUND_HEIGHT_RATIO - unicorn.height;
            unicorn.velocityY = 0;
            unicorn.jumpsLeft = 2;
            unicorn.isGrounded = true;
            scoreDisplay.textContent = 0;
        }

        function startGame() {
            resetGame();
            isPlaying = true;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            jump();
            gameLoop(performance.now()); // Pass initial time
        }

        function endGame() {
            isPlaying = false;
            if (Math.floor(score / 10) > highScore) {
                highScore = Math.floor(score / 10);
                localStorage.setItem('unicornHighScore', highScore);
                updateHighScoreDisplay();
            }
            gameOverScreen.classList.remove('hidden');
        }

        function updateHighScoreDisplay() {
            highScoreDisplay.textContent = `HI ${highScore}`;
        }
        
        let lastTime = 0;
        const targetFPS = 60;
        const targetFrameTime = 1000 / targetFPS;

        function gameLoop(currentTime) {
            if (!isPlaying) return;
            
            // This is the correct implementation of the time-based loop
            const deltaTime = currentTime - lastTime;

            // Only update and draw if enough time has passed (helps with stability)
            if (deltaTime >= targetFrameTime) { 
                lastTime = currentTime - (deltaTime % targetFrameTime); // Compensate for lag
                
                // Clear the canvas for the next frame
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update game elements
                frameCount++;
                updateUnicorn(); 
                updateObstacles();
                updateScore();
                
                // Draw game elements
                drawStars();
                drawGround();
                drawUnicorn();
                drawObstacles();
                updateAndDrawParticles();

                // Check for game-ending conditions
                if (checkCollisionsAndPasses()) {
                    endGame();
                    return;
                }
            }
            // Request the next frame (even if we didn't update/draw, we keep waiting for the next time slice)
            requestAnimationFrame(gameLoop);
        }

        // --- Event Listeners and Initial Setup are unchanged ---

        function handleInput() {
            if (!isPlaying) {
                startGame();
            } else {
                jump();
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); 
                handleInput();
            }
        });
        
        window.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            handleInput();
        }, { passive: false });

        window.addEventListener('resize', resizeCanvas);

        // Initial setup on page load
        resizeCanvas();
        updateHighScoreDisplay();
        drawGround();
        drawStars();
    </script>
</body>
</html>
